<!DOCTYPE html>
<html>
<head>
	<title>Background Generator</title>
	<style>
		body{
			text-align: center;
			background: linear-gradient(to right,#9DCAFF,#5C9EEC);
		}
		h1{
			word-spacing: 0.5em;
			letter-spacing: 0.7em;
			font-size: 2.5em;
		}
		h1,h2{
			text-transform: uppercase;
			font-family: sans-serif;
			word-spacing: 0.3em;
			letter-spacing: 0.5em;
		}
	</style>
</head>
<body>
<h1>Background Generator</h1>
<input type="color" name="color1" value="#9DCAFF" id="col1">	
<input type="color" name="color2" value="#5C9EEC" id="col2">	
<select id="grad">
	<option value="lin">Linear Gradient</option>
	<option value="rad">Radial Gradient</option>
</select>
<h2>Current CSS Background</h2>
<h3></h3>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
